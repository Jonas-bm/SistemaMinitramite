                    <!-- Asignar Roles a Usuarios -->
                    <h6 class="font-weight-bold text-primary">Asignar o Actualizar Roles a Usuarios</h6>
                    <form id="assignRoleForm">
                        <div class="form-group">
                            <label for="userSelect">Seleccione Usuario</label>
                            <select style="width: 350px;" class="form-control " id="userSelect">

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="roleSelect">Seleccione Rol</label>
                            <select style="width: 350px;"  class="form-control" id="roleSelect">

                                <option value="Usuario">Usuario</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="assignRole()">Asignar</button>
                        <button type="button" class="btn btn-secondary" onclick="updateRole()">Actualizar</button>

    <script src="js/sb-admin-2.min.js"></script>

    <script>
        let roles = []; // Lista de roles y usuarios asignados
        let currentId = 1; // ID incremental para nuevos registros

        function renderRolesTable() {
            const tableBody = document.getElementById('rolesTableBody');
            tableBody.innerHTML = roles.map(role => `
                <tr>
                    <td>${role.id}</td>
                    <td>${role.role}</td>
                    <td>${role.user}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteRole(${role.id})">Eliminar</button>
                    </td>
                </tr>
            `).join('');
        }

        function assignRole() {
            const user = document.getElementById('userSelect').value;
            const role = document.getElementById('roleSelect').value;
            roles.push({ id: currentId++, user, role });
            renderRolesTable();
            alert("Rol asignado exitosamente");
        }

        function updateRole() {
            const user = document.getElementById('userSelect').value;
            const role = document.getElementById('roleSelect').value;
            const existingRole = roles.find(r => r.user === user);
            if (existingRole) {
                existingRole.role = role;
                renderRolesTable();
                alert("Rol actualizado exitosamente");
            } else {
                alert("El usuario no tiene un rol asignado para actualizar.");
            }
        }

        function deleteRole(id) {
            roles = roles.filter(role => role.id !== id);
            renderRolesTable();
        }

        document.addEventListener('DOMContentLoaded', renderRolesTable);
    </script>
